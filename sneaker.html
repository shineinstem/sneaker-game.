<!DOCTYPE html>
<html>
<head>
  <title>Build a Sneaker - Shine in STEM</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #fff; }
    #sneakerCanvas { border: 2px solid #fff; margin: 20px; cursor: crosshair; }
    .palette { margin: 10px; }
    .color { display: inline-block; width: 30px; height: 30px; cursor: pointer; border: 2px solid #fff; margin: 5px; }
    .quiz, .reflection { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üëü Build a Sneaker</h1>
  <canvas id="sneakerCanvas" width="400" height="200"></canvas>

  <div class="palette">
    <div class="color" style="background:red" onclick="setColor('red')"></div>
    <div class="color" style="background:blue" onclick="setColor('blue')"></div>
    <div class="color" style="background:green" onclick="setColor('green')"></div>
    <div class="color" style="background:yellow" onclick="setColor('yellow')"></div>
    <div class="color" style="background:white" onclick="setColor('white')"></div>
  </div>

  <div class="quiz">
    <h2>üßµ Quiz: Which material makes sneakers breathable?</h2>
    <button onclick="checkAnswer('leather')">Leather</button>
    <button onclick="checkAnswer('mesh')">Mesh</button>
    <button onclick="checkAnswer('rubber')">Rubber</button>
    <p id="quizResult"></p>
  </div>

  <div class="reflection">
    <h2>üí° Reflection</h2>
    <textarea id="reflectionText" rows="4" cols="40" placeholder="My sneakers are designed for..."></textarea>
  </div>

  <script>
    let canvas = document.getElementById("sneakerCanvas");
    let ctx = canvas.getContext("2d");
    let currentColor = "black";

    // Draw a basic sneaker outline
    function drawSneaker() {
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(50,150); ctx.lineTo(350,150); // sole
      ctx.lineTo(300,100); ctx.lineTo(100,100); ctx.closePath();
      ctx.stroke();
    }
    drawSneaker();

    function setColor(color) {
      currentColor = color;
    }

    canvas.addEventListener("click", function(e) {
      let x = e.offsetX, y = e.offsetY;
      ctx.fillStyle = currentColor;
      ctx.beginPath();
      ctx.arc(x,y,10,0,Math.PI*2);
      ctx.fill();
    });

    function checkAnswer(answer) {
      let result = document.getElementById("quizResult");
      if(answer === "mesh") {
        result.innerHTML = "‚úÖ Correct! Mesh keeps sneakers breathable.";
      } else {
        result.innerHTML = "‚ùå Try again!";
      }
    }
  </script>
</body>
</html>
